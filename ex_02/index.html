<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="progress-container">
        <input type="number" id="progress-input" placeholder="Enter a number between 0 and 100" min="0" max="100">
        <!-- Un champ de saisie pour entrer un nombre entre 0 et 100 -->
        
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
            <!-- La barre de progression avec un élément qui se remplira selon l'entrée utilisateur -->
        </div>
    </div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="ex_02.js"></script>

</body>
</html>
